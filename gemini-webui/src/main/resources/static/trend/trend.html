<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<title>Gemini | 双子座</title>
<link href="img/favicon.ico" rel="shortcut icon" />
<link href="/css/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>
<body>
	<div id="timeSlotDiv" class="col-lg-12 white-bg ibox">
		<div class="ibox-title">
			<h4>趋势分析</h4>
		</div>
		<div class="btn-group col-lg-12" data-toggle="buttons" style="padding-bottom: 10px">
			<span style="float: left; line-height: 30px !important;">时间：</span> <label class="btn btn-primary btn-sm active"> <input type="radio" name="options" id="option1">今天
			</label><label class="btn btn-primary btn-sm"> <input type="radio" name="options" id="option2">昨天
			</label><label class="btn btn-primary btn-sm"> <input type="radio" name="options" id="option3">最近7天
			</label><label class="btn btn-primary btn-sm"> <input type="radio" name="options" id="option3">最近30天
			</label><label style="font-weight: normal; padding-left: 20px"><input class="form-control" type="text" name="daterange" value="01/01/2015 - 01/31/2015" style="height: 30px" /></label>
		</div>
	</div>
	<div id="chartsDiv" class="col-lg-12" style="padding: 0px"></div>

	<!-- Date range picker -->
	<script src="/webjars/bootstrap-daterangepicker/2.1.24/daterangepicker.js"></script>
	<script src="/trend/js/trend.js"></script>
</body>
</html>
