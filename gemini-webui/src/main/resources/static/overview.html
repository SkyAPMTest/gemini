<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<title>Gemini | 双子座</title>
<link href="img/favicon.ico" rel="shortcut icon" />
</head>
<body>
	<div id="trafficDiv"></div>
	<script id="trafficTemplate" type="text/x-jsrender">
	<div class="ibox">
		<div class="ibox-title">
			<h3>今日流量</h3>
		</div>
		<div class="ibox-content" style="border-color: #ffffff">
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th>浏览量(PV)</th>
						<th>访客数(UV)</th>
						<th>IP数</th>
						<th>平均响应时长</th>
						<th>平均访问时长</th>
						<th>转化次数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>今日</td>
						<td>{{:today.pv}}</td>
						<td>{{:today.uv}}</td>
						<td>{{:today.ip}}</td>
						<td>{{:today.cost}}</td>
						<td>NaN</td>
						<td>NaN</td>
					</tr>
					<tr>
						<td>昨日</td>
						<td>{{:yesterday.pv}}</td>
						<td>{{:yesterday.uv}}</td>
						<td>{{:yesterday.ip}}</td>
						<td>{{:yesterday.cost}}</td>
						<td>NaN</td>
						<td>NaN</td>
					</tr>
					<tr>
						<td>预计今日</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</script>

	<script src="/js/overview.js"></script>
</body>
</html>
