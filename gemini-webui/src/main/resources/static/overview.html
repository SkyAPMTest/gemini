<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<title>Gemini | 双子座</title>
<link href="img/favicon.ico" rel="shortcut icon" />
</head>
<body>
	<div id="trafficDiv"></div>
	<div id="timeSlotDiv" class="col-lg-12 white-bg" style="padding: 0px">
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-success active" style="width: 80px">今天</button>
			<button type="button" class="btn btn-white" style="width: 80px">昨天</button>
			<button type="button" class="btn btn-white" style="width: 80px">最近7天</button>
			<button type="button" class="btn btn-white" style="width: 80px">最近30天</button>
		</div>
	</div>
	<div class="col-lg-12" style="margin-top: 25px; padding: 0px">
		<div class="col-lg-6" style="padding-left: 0px">
			<div class="ibox float-e-margins">
				<div id="main" style="height: 400px"></div>
			</div>
		</div>
		<div class="col-lg-6" style="padding-right: 0px">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>趋势图（UV）</h5>
				</div>
			</div>
		</div>
	</div>

	<script id="trafficTemplate" type="text/x-jsrender">
	<div class="ibox">
		<div class="ibox-title">
			<h3>今日流量</h3>
		</div>
		<div class="ibox-content" style="border-color: #ffffff">
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th>浏览量(PV)</th>
						<th>访客数(UV)</th>
						<th>IP数</th>
						<th>平均响应时长</th>
						<th>平均访问时长</th>
						<th>转化次数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>今日</td>
						<td>{{:today.pv}}</td>
						<td>{{:today.uv}}</td>
						<td>{{:today.ip}}</td>
						<td>{{:today.cost}}</td>
						<td>NaN</td>
						<td>NaN</td>
					</tr>
					<tr>
						<td>昨日</td>
						<td>{{:yesterday.pv}}</td>
						<td>{{:yesterday.uv}}</td>
						<td>{{:yesterday.ip}}</td>
						<td>{{:yesterday.cost}}</td>
						<td>NaN</td>
						<td>NaN</td>
					</tr>
					<tr>
						<td>预计今日</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
						<td>NaN</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</script>

	<script src="/webjars/echarts/3.3.1/dist/echarts.min.js"></script>
	<script src="/js/overview.js"></script>

	<div>
		<div style="background: #f4f4f4;">
			<div style="display: inline; line-height: 35px; padding: 0 20px 0 20px">{b0}</div>
			<div style="display: inline; padding: 0 20px 0 20px">浏览量(PV)</div>
		</div>
		<div>
			<div>
				<div style="display: inline; line-height: 35px; padding-left: 20px">{a0}</div>
				<div style="display: inline; line-height: 35px; float: right; padding-right: 20px">{c0}</div>
			</div>
			<div>
				<div style="display: inline; line-height: 35px; padding-left: 20px">{a1}</div>
				<div style="display: inline; line-height: 35px; float: right; padding-right: 20px">{c1}</div>
			</div>
		</div>
	</div>
</body>
</html>
