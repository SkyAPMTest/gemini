<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cache-control" content="no-cache,no-store, must-revalidate">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="0">
<title>Gemini | 双子座</title>
<link href="img/favicon.ico" rel="shortcut icon" />
<link href="/css/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>
<body>
	<div id="trafficDiv"></div>
	<div id="timeSlotDiv" class="col-lg-12 white-bg" style="padding: 0px">
		<div class="btn-group" role="group">
			<button id="todayBtn" type="button" class="btn btn-success active" style="width: 80px">今天</button>
			<button id="yesterdayBtn" type="button" class="btn btn-white" style="width: 80px">昨天</button>
			<button id="last7daysBtn" type="button" class="btn btn-white" style="width: 80px">最近7天</button>
			<button id="last30daysBtn" type="button" class="btn btn-white" style="width: 80px">最近30天</button>
		</div>
	</div>
	<div id="chartsDiv" class="col-lg-12" style="padding: 0px"></div>

	<script id="trafficTemplate" type="text/x-jsrender">
	<div class="ibox">
		<div class="ibox-title">
			<h3>今日流量</h3>
		</div>
		<div class="ibox-content" style="border-color: #ffffff">
			<table class="table">
				<thead>
					<tr>
						<th></th>
						<th>浏览量(PV)</th>
						<th>访客数(UV)</th>
						<th>IP数</th>
						<th>平均响应时长</th>
						<th>平均访问时长</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>今日</td>
						<td>{{:today.pv}}</td>
						<td>{{:today.uv}}</td>
						<td>{{:today.ip}}</td>
						<td>{{:today.cost}}</td>
						<td>NaN</td>
					</tr>
					<tr>
						<td>昨日</td>
						<td>{{:yesterday.pv}}</td>
						<td>{{:yesterday.uv}}</td>
						<td>{{:yesterday.ip}}</td>
						<td>{{:yesterday.cost}}</td>
						<td>NaN</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</script>
	<script src="/overview/js/overview.js"></script>
</body>
</html>
